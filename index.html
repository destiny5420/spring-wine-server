<!DOCTYPE html>
<html>
  <head>
    <title>春酒 Dashboard</title>
    <style>
      body {
        margin: 20px;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <h3>分鏡</h3>
      <div>
        <button class="js-anime-01">分鏡 01</button>
        <button class="js-anime-02">分鏡 02</button>
        <button class="js-anime-03">分鏡 03</button>
        <button class="js-anime-04">分鏡 04</button>
        <button class="js-anime-05">分鏡 05</button>
        <button class="js-anime-close">關閉分鏡</button>
        <button class="js-anime-reset">Reset 分鏡</button>
      </div>
    </div>
    <div>
      <h3>題目</h3>
      <div>
        <button class="js-topic-0">題目 0</button>
        <button class="js-topic-1">題目 1</button>
        <button class="js-topic-2">題目 2</button>
        <button class="js-topic-3">題目 3</button>
        <button class="js-topic-4">題目 4</button>
        <button class="js-topic-5">題目 5</button>
        <button class="js-topic-6">題目 6</button>
        <button class="js-topic-7">題目 7</button>
        <button class="js-topic-8">題目 8</button>
        <button class="js-topic-9">題目 9</button>
        <button class="js-topic-10">題目 10</button>
        <button class="js-topic-11">題目 11</button>
        <button class="js-topic-12">題目 12</button>
        <button class="js-topic-13">題目 13</button>
        <button class="js-topic-14">題目 14</button>
        <button class="js-topic-15">題目 15</button>
        <button class="js-topic-16">題目 16</button>
        <button class="js-topic-17">題目 17</button>
        <button class="js-topic-18">題目 18</button>
        <button class="js-topic-19">題目 19</button>
        <button class="js-topic-20">題目 20</button>
        <button class="js-topic-21">題目 21</button>
        <button class="js-topic-22">題目 22</button>
        <button class="js-topic-23">題目 23</button>
        <button class="js-topic-24">題目 24</button>
        <button class="js-topic-25">題目 25</button>
      </div>
    </div>
    <div>
      <h3>結果</h3>
      <div>
        <button class="js-topic-get-leaderboard">顯示排行榜</button>
        <button class="js-status-reset">伺服器狀態 Reset</button>
      </div>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io()

    const anime01 = $('.js-anime-01').click(function () {
      socket.emit('CS_MESSAGE', {
        type: 'CS_Animate',
        data: {
          index: 0,
        },
      })
    })

    const anime02 = $('.js-anime-02').click(function () {
      socket.emit('CS_MESSAGE', {
        type: 'CS_Animate',
        data: {
          index: 1,
        },
      })
    })

    const anime03 = $('.js-anime-03').click(function () {
      socket.emit('CS_MESSAGE', {
        type: 'CS_Animate',
        data: {
          index: 2,
        },
      })
    })

    const anime04 = $('.js-anime-04').click(function () {
      socket.emit('CS_MESSAGE', {
        type: 'CS_Animate',
        data: {
          index: 3,
        },
      })
    })

    const anime05 = $('.js-anime-05').click(function () {
      socket.emit('CS_MESSAGE', {
        type: 'CS_Animate',
        data: {
          index: 4,
        },
      })
    })

    const animeClose = $('.js-anime-close').click(function () {
      socket.emit('CS_MESSAGE', {
        type: 'CS_AnimateClose',
      })
    })

    const animeReset = $('.js-anime-reset').click(function () {
      socket.emit('CS_MESSAGE', {
        type: 'CS_AnimateReset',
      })
    })

    for (let index = 0; index < 26; index++) {
      const btn = $(`.js-topic-${index}`).click(function () {
        socket.emit('CS_MESSAGE', {
          type: 'CS_DashboardNewTopic',
          data: {
            index: index,
          },
        })
      })
    }

    const btnGetLeaderBoard = $('.js-topic-get-leaderboard').click(function () {
      socket.emit('CS_MESSAGE', {
        type: 'CS_GetLeaderBoard',
      })
    })

    const btnServerReset = $('.js-status-reset').click(function () {
      socket.emit('CS_MESSAGE', {
        type: 'CS_ServerReset',
      })
    })

    socket.on('SC_MESSAGE', (data) => {
      console.log(`SC_MESSAGE / data: `, data)
    })
  </script>
</html>
